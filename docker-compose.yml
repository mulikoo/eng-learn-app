
services:
  postgres:
    image: postgres:18
    restart: unless-stopped
    container_name: eng_learn_postgres
    environment:
      POSTGRES_DB: eng_learn_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: muliko08m
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: